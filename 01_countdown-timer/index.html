<!DOCTYPE html>
<html>
  <head>
    <meta charset="'UTF-8" />
    <meta name="'viewport" content="width=device-width,initial-scale=1.0" />
    <title>Title</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <h1>New Years Eve</h1>

    <div class="main-container">
      <div class="count-el day">
        <p class="big-text" id="days">0</p>
        <span>days</span>
      </div>
      <div class="count-el hour">
        <p class="big-text" id="hours">0</p>
        <span>hour</span>
      </div>
      <div class="count-el min">
        <p class="big-text" id="mins">0</p>
        <span>mins</span>
      </div>
      <div class="count-el sec">
        <p class="big-text" id="seconds">0</p>
        <span>seconds</span>
      </div>
    </div>

    <h1>current time</h1>

    <div class="main-container2">
      <div class="count-el hour">
        <p class="big-text" id="todayhours">0</p>
        <span>hour</span>
      </div>
      <div class="a">:</div>
      <div class="count-el min">
        <p class="big-text" id="todaymins">0</p>
        <span>mins</span>
      </div>
      <div class="a">:</div>
      <div class="count-el sec">
        <p class="big-text" id="todayseconds">0</p>
        <span>seconds</span>
      </div>
    </div>
  </body>
</html>
